<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="coffeeMachineApp">
        <h1>Coffee Machine</h1>
        <div id="machineStatus">Select your coffee!</div>

        <!-- Drink Selection -->
        <div class="drink-selection">
            <h2>Choose your drink:</h2>
            <button class="drink-btn" data-drink="espresso">Espresso</button>
            <button class="drink-btn" data-drink="americano">Americano</button>
            <button class="drink-btn" data-drink="latte">Latte</button>
            <button class="drink-btn" data-drink="cappuccino">Cappuccino</button>
            <button class="drink-btn" data-drink="mocha">Mocha</button>
        </div>

        <!-- Add Resources Section -->
        <div class="add-resources">
            <h3>Add Resources:</h3>
            <label for="addWater">Water:</label>
            <input type="number" id="addWater" min="0" value="0">
            <br>
            <label for="addMilk">Milk:</label>
            <input type="number" id="addMilk" min="0" value="0">
            <br>
            <label for="addBeans">Coffee Beans:</label>
            <input type="number" id="addBeans" min="0" value="0">
            <br>
            <button id="addResources">Add Resources</button>
        </div>

        <!-- Resource Display -->
        <div id="resourcesDisplay">
            <h3>Resources:</h3>
            <p id="waterLevel">Water: 1000ml</p>
            <p id="milkLevel">Milk: 500ml</p>
            <p id="beansLevel">Coffee Beans: 200g</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
